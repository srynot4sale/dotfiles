# Clean removes all broken symlinks from directory supplied
- clean: ['~']

- link:
    ~/.config/fish/config.fish:
        create: true
        force: true
        path: fish/config.fish
    ~/.config/fish/custom:
        create: true
        force: true
        path: fish/custom/
    ~/.config/fish/omf:
        create: true
        force: true
        path: fish/omf/
    ~/.config/qtile: qtile/
    ~/.gitconfig: .gitconfig
    ~/.vimrc: .vimrc
    ~/.vim: .vim/
    ~/.xinitrc: .xinitrc
    ~/.Xmodmap: .Xmodmap
