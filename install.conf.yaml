# Clean removes all broken symlinks from directory supplied
- clean: ['~']
- shell:
    - [git submodule update --init --recursive, Installing submodules]
- link:
    ~/.config/fish/config.fish:
        create: true
        force: true
        path: fish/config.fish
    ~/.config/fish/custom:
        create: true
        force: true
        path: fish/custom/
    ~/.config/qtile: qtile/
    ~/.gitconfig: .gitconfig
    ~/.vim: .vim/
    ~/.xinitrc: .xinitrc
    ~/.Xmodmap: .Xmodmap
- shell:
    - ["sudo add-apt-repository ppa:fish-shell/release-2", Add Fish PPA]
    - [sudo apt-get update && sudo apt-get install -y fish, Install Fish]
    - [fish -c "curl -sL get.fisherman.sh | fish", Install fisherman]
    - [fish -c "fisher install bobthefish", Install theme]
    - [vim +PluginInstall +qall, Install vim plugins]
    - [sudo pip install pgcli]
